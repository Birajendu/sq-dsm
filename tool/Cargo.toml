[package]
name = "sequoia-tool"
description = "Command-line frontends for Sequoia"
version = "0.1.0"
authors = [
    "Justus Winter <justus@sequoia-pgp.org",
    "Kai Michaelis <kai@sequoia-pgp.org>",
    "Neal H. Walfield <neal@sequoia-pgp.org>",
]
build = "build.rs"
documentation = "https://docs.sequoia-pgp.org/sq"
homepage = "https://sequoia-pgp.org/"
repository = "https://gitlab.com/sequoia-pgp/sequoia"
readme = "../README.md"
keywords = ["cryptography", "openpgp", "pgp", "encryption", "signing"]
categories = ["cryptography", "authentication", "command-line-utilities"]
license = "GPL-3.0"

[badges]
gitlab = { repository = "https://gitlab.com/sequoia-pgp/sequoia" }
maintenance = { status = "actively-developed" }

[dependencies]
openpgp = { path = "../openpgp" }
sequoia-core = { path = "../core" }
sequoia-net = { path = "../net" }
sequoia-store = { path = "../store" }
clap = "2.32.0"
failure = "0.1.2"
prettytable-rs = "0.8.0"
rpassword = "2.0.0"
tempfile = "3.0.4"
time = "0.1.38"

[build-dependencies]
clap = "2.27.1"

[dev-dependencies]
assert_cli = "0.6"

[[bin]]
name = "sq"
path = "src/sq-usage.rs"

[[bin]]
name = "sqv"
path = "src/sqv-usage.rs"
